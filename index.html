<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1><b>Hangman Game</b></h1></header>
    <div class="container">
        <div>Wrong Guesses: <span id="mistakes">0</span> of  <span id="maxWrong"></span></div>
        <button id="answer" class="btn btn-danger" name="hint" type="button">Answer</button>
        <button id="hint" class="btn btn-secondary" name="hint" type="button">Hint</button>
        <div>Anwser in <span id="time">00:60</span> seconds</div>
        <img id="hangmanPic" src="./Images/0.png">
        <p>Guess the Formula One Teams, City or Football Team</p>
        <p id="words">The word to be guessed goes here</p>
        <div id="keyboard"></div>
        <button class="btn-info" onclick="reset()">Reset</button>
        <!--<p id="clue" >Clue: </p>-->
        <!--<p id="Last Anwser"></p>-->
    
    </div>

    <footer>
        <h2>Zakky Ali 2021</h2>
    </footer>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
